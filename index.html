    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* No scrolling */
            font-family: Arial, sans-serif;
            user-select: none; /* Prevent selection on desktop */
            -webkit-user-select: none; /* Prevent selection on mobile */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            filter: brightness(0.5);
        }

        .logo img {
            width: 90%; /* Occupies most of the screen */
            max-width: 1200px; /* Max size for desktop */
            height: auto; /* Maintain proportions */
            animation: fadeIn 2s ease-in-out;
            pointer-events: none; /* Disable interactions with logo */
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            animation: ledText 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes ledText {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            50% {
                color: #fff;
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 100%; /* Full screen on phones */
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="video.webm" type="video/webm">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="logo">
        <img src="logo.svg" alt="PICK YOUR VINT logo">
    </div>
    <h1>Something exciting is on its way! ðŸš€</h1>

    <script>
        // Disable right-click
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        // Disable developer keys
        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || (e.ctrlKey && e.key === "U")) {
                e.preventDefault();
            }
        });

        // Check if developer tools are open
        setInterval(function() {
            if (window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200) {
                alert("Developer tools are not allowed on this site.");
                window.location.href = "about:blank";
            }
        }, 1000);
    </script>
</body>
</html>
