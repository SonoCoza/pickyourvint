        * {

        }

        body, html {

        /* Contenitore video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Posiziona il video dietro il contenuto */
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        /* Overlay bianco semitrasparente sul video */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;

            user-select: none; /* Disabilita la selezione di testo */

        }

        h1 {

            margin: 20px 0 10px;
            font-weight: bold;
            animation: textFade 1.5s ease-in-out 0.5s forwards, ledText 1s infinite alternate;

        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: textFade 1.5s ease-in-out 1s forwards, ledText 1s infinite alternate;
            opacity: 0;
        }

        .emoji {
            font-size: 2rem;
            margin-top: 10px;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ledText {
            0% {
                color: #fff;
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }

            100% {
